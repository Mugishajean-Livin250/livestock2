<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livestock Health Advisor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .progress {
            height: 20px;
        }
    </style>
</head>
<body>

    <h1 class="mb-4 text-primary">üêÑ Livestock Health Advisor</h1>
    
    <div class="container">
        <h2 class="mb-3">Check Animal Health</h2>
        
        <label for="symptoms" class="form-label">Enter Symptoms:</label>
        <input type="text" id="symptoms" class="form-control" placeholder="e.g., Fever, Loss of Appetite">
        
        <button class="btn btn-primary mt-3" onclick="suggestRemedy()">Get Remedy</button>
        
        <h3 class="mt-4">Suggested Remedy:</h3>
        <p id="remedy" class="fw-bold"></p>
        
        <div class="mt-3">
            <h5>Confidence Level:</h5>
            <div class="progress">
                <div id="confidence-bar" class="progress-bar bg-success" role="progressbar" style="width: 0%;" aria-valuemin="0" aria-valuemax="100">0%</div>
            </div>
        </div>
    </div>

    <script>
        function suggestRemedy() {
            let symptoms = document.getElementById("symptoms").value.trim();

            if (!symptoms) {
                document.getElementById("remedy").innerText = "Please enter symptoms.";
                document.getElementById("confidence-bar").style.width = "0%";
                document.getElementById("confidence-bar").innerText = "0%";
                return;
            }

            fetch(`/get_remedy?symptoms=${encodeURIComponent(symptoms)}`)
            .then(response => response.json())
            .then(data => {
                if (data.remedy) {
                    document.getElementById("remedy").innerText = data.remedy;
                    document.getElementById("confidence-bar").style.width = data.confidence + "%";
                    document.getElementById("confidence-bar").innerText = data.confidence + "%";
                } else {
                    document.getElementById("remedy").innerText = "No matching remedy found. Consult a vet.";
                    document.getElementById("confidence-bar").style.width = "0%";
                    document.getElementById("confidence-bar").innerText = "0%";
                }
            })
            .catch(error => {
                document.getElementById("remedy").innerText = "Error fetching data. Please try again.";
                document.getElementById("confidence-bar").style.width = "0%";
                document.getElementById("confidence-bar").innerText = "0%";
                console.error("Error:", error);
            });
        }
    </script>

</body>
</html>
